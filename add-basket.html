   <script type="text/javascript">
        
        $(document).ready(function() {
        
            var listElement = $('#newStuff');
            var perPage = 4; 
            var numItems = listElement.children().size();
            var numPages = Math.ceil(numItems/perPage);

            $('.pager').data("curr",0);

            var curr = 0;
            while(numPages > curr){
              $('<li><a href="#" class="page_link">'+(curr+1)+'</a></li>').appendTo('.pager');
              curr++;
            }

            $('.pager .page_link:first').addClass('active');

            listElement.children().css('display', 'none');
            listElement.children().slice(0, perPage).css('display', 'block');

            $('.pager li a').click(function(){
              var clickedPage = $(this).html().valueOf() - 1;
              goTo(clickedPage,perPage);
            });

            function previous(){
              var goToPage = parseInt($('.pager').data("curr")) - 1;
              if($('.active').prev('.page_link').length==true){
                goTo(goToPage);
              }
            }

            function next(){
              goToPage = parseInt($('.pager').data("curr")) + 1;
              if($('.active_page').next('.page_link').length==true){
                goTo(goToPage);
              }
            }

            function goTo(page){
              var startAt = page * perPage,
                endOn = startAt + perPage;

              listElement.children().css('display','none').slice(startAt, endOn).css('display','block');
              $('.pager').attr("curr",page);
            }
        
        });
        
        </script>

   <script>
      
   function isMobile() 
   {
       if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) 
       {
          return true;
       } else {
          return false;
       }
   }
      
      
   $(document).ready(function() {
      
       var fullNavOffset = 86;
       var mobileNavOffset = 0;
       var fullScreenImg = true; // First Slide Full Screen
       var fullScreenSlideId = '.sport-header';
       var logoScrollToTop = true;
       var mobileMenuWidth = 730;
       var carouselMouseActive = false;
       var preLoaded = false;
      
       // Add mobile class
       if (isMobile()) {
           $('body').addClass('ismobile');
       }
      
      function getStickyHeight() 
      {
         var dittoMobile = $('.menu-mobile');
         var dittoMenu = $('.sticky-menu');
         if (isMobileMenu()) 
         {
            var menuHeight = dittoMobile.height();
         } else {
            var menuHeight = dittoMenu.height();
         }
         return menuHeight;
      }

      function isMobileMenu() 
      {
         var windowWidth = $(window).width();
         var isMobileMenu = false;
         if (windowWidth < mobileMenuWidth) 
         {
            isMobileMenu = true;
         }
         return isMobileMenu;
      }      

      function resizeFold() 
      {
         var windowHeight = $(window).height();
         
         var mainMenu = $('#header');
         menuHeight = mainMenu.height();
         
         stickyHeight = getStickyHeight();

         newHeight = windowHeight - stickyHeight - menuHeight;
         if (newHeight < 400) newHeight = 400;
         
         $(fullScreenSlideId).css({ height: newHeight });
      }      
      
      if (fullScreenImg) 
      {
         resizeFold();
      }
	
      $(window).resize(function() {
         if (fullScreenImg) 
         {
            resizeFold();
         }
      });      
      
      $(window).scroll(function() {      
         if (fullScreenImg) 
         {
            resizeFold();
         }
      });      
      
   });
   
   </script>

   <!-- Gestion de la promobar en haut -->
   <script>
      $(document).ready(function() {
      			var promoBar = $('.promobar');
      			var promoClose = $('.promoclose');
      			var promoBarRestore = $('#promobarrestore');
      
      			if (promoBar.length > 0)
      			{
      				promoClose.on('click', function() {
      					promoBar.removeClass('active');
      					promoBarRestore.addClass('active');
      				});
      
      				promoBarRestore.on('click', function() {
      					promoBarRestore.removeClass('active');
      					promoBar.addClass('active');
      				});
      			}
      		});
   </script>

   <!-- Sport top produit : Ajuste les tailles des div à celle la plus haute -->
   <script>
      function adjustTopProductHeights() {
        boxesProduct = $('.top-product-same-height');
        maxHeight = Math.max.apply(
          Math, boxesProduct.map(function() {
          return $(this).height();
        }).get());
        boxesProduct.height(maxHeight);
      }

      $(document).ready(function() {
        adjustTopProductHeights();
        $(window).resize(adjustTopProductHeights);
      });
   </script>

   <!-- Sport Conseils/Videos : Ajuste les tailles des div texte à celle des photos -->
   <script>
      function adjustHeights(selector) {
        boxe = $(selector).parent().siblings('.same-height');
        if (boxe != null) {
           if ($(selector).height() > 0)
           {
              boxe.height($(selector).height());
           }
        }
      }

      function adjustAllHeights() {
        photos = $('.photo-height');
        boxes = $('.same-height');
         if (photos.height() > 0)
         {
            boxes.height(photos.height());
         }
      }

      var onImgLoad = function(selector){
          $(selector).each(function(){
              if (this.complete || /*for IE 10-*/ $(this).height() > 0) {
                  adjustHeights(this);
              }
              else {
                  $(this).on('load', function(){
                      adjustHeights(this);
                  });
              }
          });
      };

      $(document).ready(function() {
        onImgLoad($('.photo-height'));
        $(window).resize(adjustAllHeights);
      });
   </script>

      });
   </script>
